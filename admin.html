<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Package Log</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>

<h1>Toolbox Package Administration</h1>

<h2>Log New Packages</h2>

<form id="packageForm">

  <label>First Name:</label>
  <input type="text" id="firstName" required>

  <label>Last Name:</label>
  <input type="text" id="lastName" required>

  <label>Email:</label>
  <input type="email" id="email" required>

  <h3>Packages</h3>

  <div id="packagesContainer">
  </div>

  <div class="form-buttons">
    <button type="button" onclick="addPackageRow()">Add Another Package</button>
    <button type="submit">Log Packages</button>
  </div>

</form>

<hr>

<h2>All Logged Packages</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Carrier</th>
      <th>Shipper</th>
      <th>Arrival Time</th>
      <th>Status</th>
      <th>Pickup Time</th>
      <th>Signature</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="packagesBody">
  </tbody>
</table>

<div style="margin-top: 20px; text-align: center;">
  <button onclick="resetPackages()" class="reset-btn">
    Reset All Packages
  </button>
</div>

</body>
</html>
